<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jainil Library</title>
</head>
<body>
    
    <table border="3">
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
    </table>

    <button value="123" class="click-able1 btn" style="background-color: green;">Hide</button>
    <button value="231" class="click-able2 btn" style="background-color: aqua;">Click 2</button>
    <button value="312" class="click-able3 btn" style="background-color: red;">Show</button>

<script src="jainil.js"></script>
<script>


    jLib.on("click", ".click-able1",() => {
        // console.log(this.document.activeElement.classList[0]);
        jLib.select('>table').hide();
    });

    jLib.on("click", ".click-able3",() => {
        // console.log(this.document.activeElement.classList[0]);
        jLib.select('>table').show();
    });

    console.log(jLib.date('d-m-y'));

</script>
</body>
</html>
